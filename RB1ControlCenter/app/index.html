    <body onload="nav_and_map_init();getPoints();">
        <div class="feedbackText" id="feedback"></div>
        <br/>
        <div>Current Robot Coordinates</div>
        <div class="PoseX" id="poseX"></div>
        <div class="PoseY" id="poseY"></div>
        <div class="PoseZ" id="poseZ"></div>
        <!-- <div class="PoseLinVel" id="poseLinVel"></div>
        <div class="PoseTheta" id="poseTheta"></div>
        <div class="PoseAngVel" id="poseAngVel"></div> -->
        <br/>
        <div display:inline-block;>
            <div class="col-md-5" id="robot_map">
                <div class="com-md-3">
                    <button onclick="MapZoomFunc()">+</button>
                    <button onclick="MapPanFunc()">-</button>
                    </div>
            </div>  
            <div id="map-panel">
            <div class="col-md-5" id="nav"></div>
        </div>
                 
           
        
        </div>
        <div>
            X:<input id="x"/>
            Y:<input id="y"/>
            Z:<input id="z"/>
            <button onclick="goTo()">Go to coordinates</button>           
        </div>
        <br/>
        <div>
            Name of position:<input id="posName"/>
            <button onclick="positionSave()">Save this position</button>
        </div>
        <br/>
        <div id="points"></div>  
    </body>
